<!-- polls/templates/polls/includes/pagination.html -->
<div class="pagination">
    <span class="page-info">
        페이지 {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
    </span>

    <div class="page-links">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="btn btn-sm">처음</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-sm">이전</a>
        {% endif %}

        {% for num in page_obj.paginator.page_range %}
            {% if page_obj.number == num %}
                <span class="current-page">{{ num }}</span>
            {% else %}
                <a href="?page={{ num }}" class="btn btn-sm">{{ num }}</a>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="btn btn-sm">다음</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-sm">마지막</a>
        {% endif %}
    </div>
</div>
